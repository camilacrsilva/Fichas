<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades</title>

    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>
    <div class="habilidades">
        <center><h2>Pontos de Habilidade</h2></center>

        <div class="boxHability" id="habiliFOR">
            <center>
                <h3>Força</h3>
                <input type="number" name="FOR" id="habiliForcaValue">
            </center>
        </div>

        <div class="boxHability" id="habiliDES">
            <center>
                <h3>Destreza</h3>
                <input type="number" name="DES" id="habiliDestrezaValue">
            </center>
        </div>

        <div class="boxHability" id="habiliVIG">
            <center>
                <h3>Vigor</h3>
                <input type="number" name="VIG" id="habiliVigorValue">
            </center>
        </div>

        <div class="boxHability" id="habiliAGI">
            <center>
                <h3>Agilidade</h3>
                <input type="number" name="AGI" id="habiliAgilidadeValue">
            </center>
        </div>

        <div class="boxHability" id="habiliLUT">
            <center>
                <h3>Luta</h3>
                <input type="number" name="LUT" id="habiliLutaValue">
            </center>
        </div>

        <div class="boxHability" id="habiliINT">
            <center>
                <h3>Intelecto</h3>
                <input type="number" name="INT" id="habiliIntelectoValue">
            </center>
        </div>

        <div class="boxHability" id="habiliPRO">
            <center>
                <h3>Prontidão</h3>
                <input type="number" name="PRO" id="habiliProntidaoValue">
            </center>
        </div>
        
        <div class="boxHability" id="habiliPRE">
            <center>
                <h3>Presença</h3>
                <input type="number" name="PRE" id="habiliPresencaValue">
            </center>
        </div>

        <br>

        <div class="botoes">
            <center>
              <button onclick="salvaHabilidade()">Salvar Habilidades</button>
              <button onclick="location.href='../pages/construtor.html'">Voltar</button>
            </center>
        </div>

    </div>

    
    
</body>
<script src="../js/habilidades.js"></script>
</html>
